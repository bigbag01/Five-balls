<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>五子连珠</title>	
	<link rel="stylesheet" type="text/css" href="./main.css">
	<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="./main.js"></script>
</head>
<body>
	<img src='./img/1.png' style="display: none;"/>
	<img src='./img/2.png' style="display: none;"/>
	<img src='./img/3.png' style="display: none;"/>
	<img src='./img/4.png' style="display: none;"/>
	<img src='./img/5.png' style="display: none;"/>
	<img src='./img/6.png' style="display: none;"/>
	<img src='./img/7.png' style="display: none;"/>
	<div id="container" style="width: 1000px">
		<div id="box" class="main">
		<div id="inner" class="inner">
			<div id="endPanel">
			<p class='title'>游戏结束</p>
			<hr>
			<p>您的得分为 <span id="score1"></span></p>
			<button id="restart">重新开始</button>
			</div>
		</div>
		</div>
		<div id="scoreBox">
			<p id="title" class="title">得分板</p>
			<hr>
			<p style="color:white;font-size:20px;margin:12px">当前得分：<span id="score"></span></p>
			<p style="color:white;font-size:20px;margin:12px">历史最高：<span id="highest"></span></p>
		</div>
		<div id='buttons'>
			<button id="end">结束游戏</button>
		</div>
		<div id="foreshow">
			<div class='cell2' id='f0'></div>
			<div class='cell2' id='f1'></div>
			<div class='cell2' id='f2'></div>
		</div>
	</div>

</body>
</html>
